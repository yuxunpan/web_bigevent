<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header information">基本资料</div>
        <!-- 表单区域 -->
        <div class="layui-card-body">

            <!-- lay-filter="formUserInfo" 指定快速复制的表单-->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域 用于修改表单后获取用户完整信息 -->
                <input type="hidden" name="id" value="">

                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required placeholder="" autocomplete="off"
                            class="layui-input login_name" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red;" class="tubiao">*</i>用户昵称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nikname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i style="color: red;" class="tubiao">*</i>用户邮箱:</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- style="background-color: #1890FF;" -->
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自定义的js文件 -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
