<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- 导入layui样式 一些布局和组件网页提供相关类名可直接使用-->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 登录页的logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登陆注册表单 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录页login-box -->
        <div class="login-box">
            <!-- 登陆表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input pwd">
                    <div id="eye">
                        <span class="glyphicon glyphicon-eye-close" id="eye-close"></span>
                        <span class="glyphicon glyphicon-eye-open" id="eye-open" aria-hidden="true"
                            style="display: none;"></span>
                    </div>
                    <!-- <span class="glyphicon glyphicon-eye-close" id="eye-close"></span>
                    <span class="glyphicon glyphicon-eye-open" id="eye-open" aria-hidden="true"
                        style="display: none;"></span> -->
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" id="login" lay-submit>登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册页reg-box -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input pwd1" id="pwd1">
                    <div id="eye1">
                        <span class="glyphicon glyphicon-eye-close" id="eye-close1"></span>
                        <span class="glyphicon glyphicon-eye-open" id="eye-open1" aria-hidden="true"
                            style="display: none;"></span>
                    </div>
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input pwd2" id="repwd">
                    <div id="eye2">
                        <span class="glyphicon glyphicon-eye-close" id="eye-close2"></span>
                        <span class="glyphicon glyphicon-eye-open" id="eye-open2" aria-hidden="true"
                            style="display: none;"></span>
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" id="reg" lay-submit>注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 导入layui js文件 表单验证-->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!--  导入相关js文件-->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html
